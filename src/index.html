<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskbook</title>
</head>

<body>
    <main>
        <nav>
            <h1 class="app-title">Taskbook</h1>
            <ul>
                <li class="nav-item"><img class="icon" src="./assets/icons/inbox.svg" alt="inbox">Inbox</li>
                <li class="nav-item"><img class="icon" src="./assets/icons/sun.svg" alt="today">Today</li>
                <li class="nav-item"><img class="icon" src="./assets/icons/calendar.svg" alt="week">Week</li>
                <li class="nav-item">
                    <img class="icon" src="./assets/icons/box.svg" alt="projects">Projects
                </li>
                <ul class="project-list">
                    <li class="project-list-item">Project 1</li>
                    <li class="project-list-item">Project 2</li>
                    <li class="project-list-item">Project 3</li>
                    <li class="project-list-item">Project 4</li>
                    <li class="project-list-item">Project 5</li>
                    <button>Create New Project</button>
                </ul>
            </ul>
        </nav>
        <section class="content"></section>
    </main>
</body>

</html>
