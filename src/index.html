<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskbook</title>
</head>

<body>
    <main>
        <nav>
            <img class="icon menu-close-btn" src="./assets/icons/hamburger.svg" alt="Menu Toggle Button">
            <h1 class="app-title">Taskbook</h1>
            <ul class="nav-items">
                <li class="nav-item"><img class="icon" src="./assets/icons/inbox.svg" alt="Inbox">Inbox</li>
                <li class="nav-item"><img class="icon" src="./assets/icons/sun.svg" alt="Today">Today</li>
                <li class="nav-item"><img class="icon" src="./assets/icons/calendar.svg" alt="Week">Week</li>
                <li class="nav-item">
                    <img class="icon" src="./assets/icons/box.svg" alt="projects">Projects
                </li>
                <ul>
                    <div class="project-list">
                    </div>
                    <li class="project-list-item create-project-btn">Create New Project</li>
                </ul>
            </ul>
        </nav>
        <section class="dashboard">
            <div class="header">
                <img class="icon menu-open-btn" src="./assets/icons/hamburger.svg" alt="Menu Toggle Button">
                <input type="text" class="create-todo-input" placeholder="Create a new todo (Ctrl/CMD + K)">
                <button class="create-todo-btn">Create a new todo</button>
            </div>
            <small class="tip">Tip: You can add additional details to your todo items even if you don't enter any text
                above.</small>
            <select name="sort" id="sort" class="sort">
                <option value="None">Sort Items</option>
                <option value="date">Date</option>
                <option value="priority">Priority</option>
                <option value="project">Project</option>
            </select>

            <div class="todos-wrapper">
            </div>
        </section>
    </main>
    <dialog class="add-todo-modal">
        <img src="./assets/icons/close.svg" class="close-dialog-btn" alt="Close Button">
        <h1 class="dialog-title">Add Todo</h1>
        <form class="add-todo-form">
            <div class="form-control">
                <label for="title-input">Title</label>
                <input type="text" id="title-input" class="dialog-input" required>
            </div>
            <div class="form-control">
                <label for="date-input">Due Date</label>
                <input type="date" id="date-input" class="dialog-input" required>
            </div>
            <div class="form-control">
                <label for="project-input">Project</label>
                <select name="project-input" id="project-input" class="dialog-input" required>
                    <option value="life">Life</option>
                    <option value="health">Health</option>
                    <option value="relationship">Relationship</option>
                </select>
            </div>
            <div class="form-control">
                <label>Priority</label>
                <div class="radio-form-control">
                    <div class="radio-wrapper">
                        <input name="priority-input" type="radio" id="low-priority-input" class="dialog-input"
                            value="low" required>
                        <label for="low-priority-input">Low</label>
                    </div>
                    <div class="radio-wrapper">
                        <input name="priority-input" type="radio" id="medium-priority-input" class="dialog-input"
                            value="medium" required>
                        <label for="medium-priority-input">Medium</label>
                    </div>
                    <div class="radio-wrapper">
                        <input name="priority-input" type="radio" id="high-priority-input" class="dialog-input"
                            value="high" required>
                        <label for="high-priority-input">High</label>
                    </div>
                </div>
            </div>
            <div class="form-control">
                <label for="notes-input">Notes</label>
                <textarea id="notes-input" class="dialog-input" rows="6" required></textarea>
            </div>
            <button class="dialog-btn submit-todo-btn">Submit</button>
        </form>
    </dialog>
    <dialog class="add-project-modal">
        <img src="./assets/icons/close.svg" class="close-dialog-btn" alt="Close Button">
        <h1 class="dialog-title">Add Project</h1>
        <form class="add-project-form">
            <div class="form-control">
                <label for="add-project-input">Project Name</label>
                <input type="text" id="add-project-input" class="dialog-input" required>
            </div>
            <button class="dialog-btn submit-project-btn">Create</button>
        </form>
    </dialog>
    <dialog class="confirm-delete-modal">
        <img src="./assets/icons/close.svg" class="close-dialog-btn" alt="Close Button">
        <h1 class="dialog-title">Delete Todo?</h1>
        <p>Are you sure you want to permanently delete this todo?</p>
        <div class="dialog-buttons">
            <button class="confirm-cancel-btn dialog-btn">Cancel</button>
            <button class="confirm-delete-btn dialog-btn">Yes, Delete</button>
        </div>
    </dialog>
</body>

</html>
