<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskbook</title>
</head>

<body>
    <main>
        <nav>
            <img class="icon menu-close-btn" src="./assets/icons/hamburger.svg" alt="Menu Toggle Button">
            <h1 class="app-title">Taskbook</h1>
            <ul class="nav-items">
                <li class="nav-item"><img class="icon" src="./assets/icons/inbox.svg" alt="Inbox">Inbox</li>
                <li class="nav-item"><img class="icon" src="./assets/icons/sun.svg" alt="Today">Today</li>
                <li class="nav-item"><img class="icon" src="./assets/icons/calendar.svg" alt="Week">Week</li>
                <li class="nav-item">
                    <img class="icon" src="./assets/icons/box.svg" alt="projects">Projects
                </li>
                <ul class="project-list">
                    <li class="project-list-item">Development</li>
                    <li class="project-list-item">Coding</li>
                    <li class="project-list-item">Relationship</li>
                    <li class="project-list-item">Career</li>
                    <li class="project-list-item">Physical Health</li>
                    <li class="project-list-item create-project-btn">Create New Project</li>
                </ul>
            </ul>
        </nav>
        <section class="dashboard">
            <div class="header">
                <img class="icon menu-open-btn" src="./assets/icons/hamburger.svg" alt="Menu Toggle Button">
                <input type="text" class="create-todo-input" placeholder="Create a new todo (Ctrl/CMD + K)">
                <button class="create-todo-btn">Create a new todo</button>
            </div>
            <small class="tip">Tip: You can add additional details to your todo items even if you don't enter any text
                above.</small>
            <select name="sort" id="sort" class="sort">
                <option value="None">Sort Items</option>
                <option value="date">Date</option>
                <option value="priority">Priority</option>
                <option value="project">Project</option>
            </select>
        </section>
    </main>
    <dialog class="add-todo-dialog">
        <img src="./assets/icons/close.svg" class="close-dialog-btn" alt="Close Button">
        <h1 class="add-todo-dialog-title">Add Todo</h1>
        <form>
            <div class="form-control">
                <label for="title-input">Title</label>
                <input type="text" id="title-input" class="add-todo-input">
            </div>
            <div class="form-control">
                <label for="date-input">Due Date</label>
                <input type="date" id="date-input" class="add-todo-input">
            </div>
            <div class="form-control">
                <label for="project-input">Project</label>
                <select name="project-input" id="project-input" class="add-todo-input">
                    <option value="life">Life</option>
                    <option value="health">Health</option>
                    <option value="relationship">Relationship</option>
                </select>
            </div>
            <div class="form-control">
                <label>Priority</label>
                <div class="radio-form-control">
                    <div class="radio-wrapper">
                        <input name="priority-input" type="radio" id="low-priority-input" class="add-todo-input"
                            value="low">
                        <label for="priority-input">Low</label>
                    </div>
                    <div class="radio-wrapper">
                        <input name="priority-input" type="radio" id="medium-priority-input" class="add-todo-input"
                            value="medium">
                        <label for="priority-input">Medium</label>
                    </div>
                    <div class="radio-wrapper">
                        <input name="priority-input" type="radio" id="high-priority-input" class="add-todo-input"
                            value="high">
                        <label for="priority-input">High</label>
                    </div>
                </div>
            </div>
            <div class="form-control">
                <label for="notes-input">Notes</label>
                <textarea id="notes-input" class="add-todo-input" rows="6"></textarea>
            </div>
            <button class="submit-todo-btn">Create</button>
        </form>
    </dialog>
    <!-- * Project
    * Checklist
    * Priority -->
</body>

</html>
